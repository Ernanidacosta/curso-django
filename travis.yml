language: python
dist: xenial
sudo: true

python:
  - 3.7

env:
  global:
   - PIPENV_VENV_IN_PROJECT=1
   - PIPENV_IGNORE_VIRUTALENVS=1

install:
  - pip install -q pipenv
  - pip install -q pipenv codecov
  - pipenv sync --dev

script:
  - pipenv rub flake8
  - pytest libpythonpro --cov=libpythonpro

after_success:
  - codecov
